	<script type="text/javascript">
		function logger(message) {
			console.log(message);
			document.getElementById('status').innerText += `\n${new Date().toLocaleTimeString()}: ${message}`;
			return;
		}
		function guid() {
			function s4() {
				return Math.floor((1 + Math.random()) * 0x10000)
					.toString(16)
					.substring(1);
			}
			return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
				s4() + '-' + s4() + s4() + s4();
		}
		const writeKey = 'JoOEm07fcP1I8rJZpJLJUHWKY4PeCY5f';
		const brazeKey = '59023613-ab90-427f-8d4b-58504cfce282';
		var initializeButton = document.getElementById("initialize-button");
		var trackButton = document.getElementById("track-button");
		var identifyAButton = document.getElementById("identify-a-button");
		var pageButton = document.getElementById("page-button");
		var identifyBButton = document.getElementById("identify-b-button");

		initializeButton.onclick = (e) => {
			e.preventsDefault;
			!(function () {
				var analytics = (window.analytics = window.analytics || []);
				if (!analytics.initialize)
					if (analytics.invoked)
						window.console &&
							console.error &&
							console.error("Segment snippet included twice.");
					else {
						analytics.invoked = !0;
						analytics.methods = [
							"trackSubmit",
							"trackClick",
							"trackLink",
							"trackForm",
							"pageview",
							"identify",
							"reset",
							"group",
							"track",
							"ready",
							"alias",
							"debug",
							"page",
							"once",
							"off",
							"on"
						];
						analytics.factory = function (t) {
							return function () {
								var e = Array.prototype.slice.call(arguments);
								e.unshift(t);
								analytics.push(e);
								return analytics;
							};
						};
						for (var t = 0; t < analytics.methods.length; t++) {
							var e = analytics.methods[t];
							analytics[e] = analytics.factory(e);
						}
						analytics.load = function (t, e) {
							var n = document.createElement("script");
							n.type = "text/javascript";
							n.async = !0;
							n.src =
								"https://cdn.segment.com/analytics.js/v1/" +
								t +
								"/analytics.min.js";
							var a = document.getElementsByTagName("script")[0];
							a.parentNode.insertBefore(n, a);
							analytics._loadOptions = e;
						};
						analytics.SNIPPET_VERSION = "4.1.0";
						analytics.load(writeKey);
					}
			})();
			logger(`AJS initialized with write key: ${writeKey} and Braze initalized with key: ${brazeKey}`);
			return;

		};

		pageButton.onclick = (e) => {
			e.preventsDefault;
			analytics.page(`Page Call @ ${new Date().toLocaleTimeString()}`);
			logger(`Page call nothing fancy`);
			return;

		};

		identifyAButton.onclick = (e) => {
			e.preventsDefault;
			traits = {
				username: "osama.khan@segment.com",
				score: 99.99
			}
			analytics.page(`b1c7ac1c-f70b-1283-268b-d33a5b474dda`, traits);
			logger(`Identify call for user A w/ traits ${JSON.stringify(traits)}`);
		};

		trackButton.onclick = (e) => {
			e.preventsDefault;
			r = Math.random() * 10
			analytics.track(`User Action #${r}`);
			logger(`Track call for user action #${r}`);
		}

		identifyBButton.onclick = (e) => {
			e.preventsDefault;
			r = Math.random() * 100;
			analytics.page(`${guid()}`, {
				username: "osama.khan@segment.com",
				score: r
			});
			logger(`Identify call for user B w/ traits ${JSON.stringify({
				username: "osama.khan@segment.com",

			})}`);
		};
